<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">
	<ui:define name="divMain">
		
		<h:form id="movimentacaoPrestadorForm">
		
			<p:panel >
				<p:panelGrid columns="2">
				<p:outputLabel for="senhaPrestadorServico" value="Senha:"/>
				
				<p:inputText id="senhaPrestadorServico" value="">
				
				</p:inputText>
				
				
				</p:panelGrid>
			
			
			</p:panel>
			<p:panel>
				<p:row>	
					<p:column>
						<p:outputLabel for="nomePrestador" value="Nome:" />   
										
						</p:column>
						<p:column>
							<p:inputText id="nomePrestador" value="#{prestadorPessoaMB.prestador.nome}" required="true" label="Nome" />
						</p:column>
					
						<p:column>
							<p:outputLabel for="sobrenomePrestador" value="Sobrenome:" />
						</p:column>
						<p:column>
							<p:inputText id="sobrenomePrestador" value="#{prestadorPessoaMB.prestador.sobrenome}" required="true" label="Sobrenome" />
						</p:column>
						
				</p:row>
				<p:row>	
					<p:column>
						<p:outputLabel for="funcaoPrestador" value="Função:" />   
										
						</p:column>
						<p:column>
							<p:dataList value="#{servicoMB.prestador.tipos}" var="tipo" >
								#{tipo.tipo}
							</p:dataList>
						</p:column>
					
						<p:column>
							<p:outputLabel for="sobrenomePrestador" value="Sobrenome:" />
						</p:column>
						<p:column>
							<p:inputText id="sobrenomePrestador" value="#{prestadorPessoaMB.prestador.sobrenome}" required="true" label="Sobrenome" />
						</p:column>
						
				</p:row>
				
			
			
			</p:panel>
		
		</h:form>
		
		
		</ui:define>
		<ui:define name="divLeft">
		<ui:include src="/protected/funcionario/menu.xhtml"/>
		
		</ui:define>
	</ui:composition>
	
</h:body>
