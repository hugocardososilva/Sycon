<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">
	<ui:define name="divMain">
		
		<h:form id="tipoServicoPrestador">
		
		
	
		
			
			<p:spacer width="20" height="20px"/>
		
			<p:dataTable id="prestadorTipoData" var="tipo" value="#{prestadorPessoaMB.tipos}" emptyMessage="Não existem registros"
			paginator="true" rows="20" widgetVar="tipoWidget">
			 
			 <f:facet name="header">
		            <p:outputPanel>
		               	<p:commandButton value="Adicionar Tipo de Serviço" action="#{lotesMB.novoLote}"/>
		            </p:outputPanel>
       		 </f:facet>
				<p:column headerText="Tipo" filterBy="#{tipo.tipo}" >
       				 <h:outputText value="#{tipo.tipo}" />
    			</p:column>
    			<p:column headerText="Descrição">
       				 <h:outputText value="#{tipo.descricao}" />
    			</p:column>
    				<p:column headerText="Opções">
       				 <h:outputText value="#{tipo.descricao}" />
    			</p:column>
			
			</p:dataTable>
			
		
		
		</h:form>
		
		
		</ui:define>
		<ui:define name="divLeft">
		<ui:include src="/protected/funcionario/menu.xhtml"/>
		
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
