<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">
	<ui:define name="divMain">
		
		<h:form id="lotes">
		
		
	
			<p:commandButton value="Adicionar Lote" action="#{lotesMB.novoLote}"/>
			
			<p:spacer width="20" height="20px"/>
		
			<p:dataTable id="loteData" var="lote" value="#{lotesMB.lotes}" emptyMessage="Não existem registros"
			paginator="true" rows="20" widgetVar="loteWidget" filteredValue="#{lotesMB.lotesFiltrado}">
			 
			 <f:facet name="header">
		            <p:outputPanel>
		                <h:outputText value="Pesquisar:" />
		                <p:inputText id="filtroGlobal" onkeyup="PF('loteWidget').filter();"  style="width:150px" placeholder="Enter keyword" />
		            </p:outputPanel>
       		 </f:facet>
				<p:column headerText="Id" filterBy="#{lote.id}" width="150" >
       				 <h:outputText value="#{lote.id}" />
    			</p:column>
    			<p:column headerText="Número">
       				 <h:outputText value="#{lote.numero}" />
    			</p:column>
    			<p:column headerText="Quadra">
       				 <h:outputText value="#{lote.quadra}" />
    			</p:column>
    			<p:column headerText="Responsável">
       				 <h:outputText value="#{lote.responsavel.id} #{lote.responsavel.nome}"   />
    			</p:column>
			
			</p:dataTable>
			
		
		
		</h:form>
		
		
		</ui:define>
		<ui:define name="divLeft">
		<ui:include src="/protected/funcionario/menu.xhtml"/>
		
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
